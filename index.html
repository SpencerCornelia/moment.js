<!DOCTYPE html>
<html>
<head>
	<title></title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>"
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/locales.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/locales.min.js"></script>
<link href="style.css" rel="stylesheet">	
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>	
<script src="app.js"></script>
</head>
<body>
	<h4 id="momentTitle">Moment.js</h4>	
	<div class="container">
		<div class="row">
				<div class="col-xs-2">
					<h4>Current Time</h4>
					<h6 id="currentTime"></h6>
					<button id="currentTimeBtn">Click Me!</button>
					<h4 id="currentDateH">Current Date</h4>
					<h6 id="date"></h6>
					<button id="dateBtn">Click Me!</button>
				</div>
				<div class="col-xs-2">
					<h4>More readable</h4>
					<h6 id="moreReadable"></h6>
					<button id="moreReadableBtn">Click Me!</button>
				</div>			
			<div class="col-xs-6 col-xs-offset-1 vid">
				<iframe width="650" height="400" src="https://www.youtube.com/embed/J91hh1n9eAU" frameborder="0" allowfullscreen></iframe>
			</div>
		</div>
	</div>	
	<div class="container">
		<div class="row">
			<div class="col-xs-3" id="firstDiv">
				<h4>When is next March Madness</h4>
				<h6 id="marchMadness"></h6>
				<button id="marchMadnessBtn">Click Me!</button>
			</div>	
			<div class="col-xs-3" id="secondDiv">
				<h4>Time Since March Madness</h4>
				<h6 id="timeSince"></h6>
				<button id="timeSinceBtn">Click Me!</button>
			</div>
			<div class="col-xs-3" id="thirdDiv">
				<h4>Moment in Spanish</h4>
				<h6 id="spanish"></h6>
				<button id="spanishBtn">Click Me!</button>
			</div>
			<div class="col-xs-3" id="fourthDiv">
				<h4>Moment in French</h4>
				<h6 id="french"></h6>
				<button id="frenchBtn">Click Me!</button>
			</div>						
		</div>
	</div>	
</body>
</html>
